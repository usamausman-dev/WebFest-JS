<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Login SignUp</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row my-5">
            <div class="col-md-6">
                <img src="bg.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-md-6 text-center">
                <h2 class="mb-5">Welcome!</h2>

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist"
                    style="display: flex;justify-content: center;">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active px-5" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                            role="tab" aria-controls="pills-home" aria-selected="true">Signin</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link px-5" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">

                        <div class="form-group">

                            <input type="email" class="form-control" placeholder="Email" id="email"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted text-left">We'll never share your
                                email with
                                anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-danger" id="SignIn">
                        </div>


                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="form-group">

                            <input type="email" class="form-control" placeholder="Email" id="semail"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted text-left">We'll never share your
                                email with
                                anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="spassword" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-danger" id="SignUP">
                        </div>
                        <!-- <button onclick="callMe()">click</button> -->
                    </div>
                </div>

                <a href="passwordReset.html">Reset</a>
                <!-- <input type="submit"  id="SignUP"> Sign In google -->
                <button class="btn btn-primary btn-block btn-danger mt-5" id="googleSignIn">Sign In google</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>



</html>
