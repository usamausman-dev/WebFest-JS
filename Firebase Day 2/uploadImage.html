<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Firebase Day 2 - Storage</title>
</head>

<body>


    <div class="container mt-5">

        <h1 class="text-center">Form</h1>

        <div class="row my-5">
            <div class="col-auto">
                <label for="image" class="visually-hidden">Image</label>
                <input type="text" readonly class="form-control-plaintext" id="image" value="ImageFile.jpg">
            </div>
            <div class="col-auto">
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-auto">
                <button id="uploadImage" class="btn btn-primary mb-3">Upload Image</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="script.js"></script>

</html>
